<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Stock Exchange Robot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="public/css/normalize.min.css">
	<link rel="stylesheet" href="public/css/animate.css">

	<link rel="stylesheet" href="public/css/main.css">

	<link href='http://fonts.googleapis.com/css?family=Raleway:900,300' rel='stylesheet' type='text/css'>
</head>
<body class="animated fadeIn">
	<h1>
		Stock Exchange Robot
		<small class="animated fadeIn-300">
			Simple Moving Average & Exponential Moving Average
		</small>
	</h1>

	<div class="filter align" id="filter">
		<h3>
			Simple Moving Average
			<small style="display:block;margin:10px 0 30px">(only itub4 available, and keep "mini" checked)</small>
		</h3>

		<div>
			<label for="stock"><strong>Stock</strong></label>
			<input type="text" placeholder="stock name" name="stock" id="stock" />
		</div>
		<div>
			<label for="period"><strong>Period</strong></label>
			<input type="number" placeholder="20" name="period" id="period" />
		</div>
		<div>
			<label for="mini" alt="only 2008"><strong>Mini?</strong></label>
			<input type="checkbox" name="mini" checked="checked" id="mini" />
			<input type="button"  value="Pesquisar" id="search" style="margin-left:14px" />
			<input type="button"  value="Construir" id="build" />
		</div>
	</div>

	<section>
		<div id="container"></div>
	</section>
</body>
	
	<script src="public/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="public/bower_components/highcharts/highcharts.js"></script>
	<script src="public/bower_components/highcharts/highcharts-modules-data.js"></script>
	<script src="public/bower_components/highcharts/highcharts-modules-exporting.js"></script>

	<script src="public/js/index.js"></script>
</html>
