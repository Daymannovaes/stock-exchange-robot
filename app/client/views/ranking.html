<table class="table table-striped table-hover">
	<thead>
		<th>#</th>
		<th>Nome</th>
		<th>Idade</th>
		<th>Unidade</th>
		<th>Curso pretendido</th>
		<th>Pontuação</th>
	</thead>
	<tbody>
		<tr ng-repeat="user in users | orderBy:'-points'">
			<td>{{$index+1}}</td>
			<td>{{user.name}}</td>
			<td>{{user.age}}</td>
			<td>{{user.chromosUnit}}</td>
			<td>{{user.course}}</td>
			<td>{{user.points}}</td>
		</tr>
	</tbody>
</table>
